<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms Demo</title>
    </head>
    <body>
        <h1>Forms Demo</h1>
        <form>
            <fieldset>
                <legend>User Information</legend>
                <label for="firstName"> First Name </label>
                <input type="text" name="firstName" id="firstName" />

                <label for="lastName"> Last Name </label>
                <input type="text" name="lastName" id="lastName" />

                <label for="address"> Home Address </label>
                <input type="text" name="address" id="address" />
            </fieldset>
            <button type="submit" id="submitButton" value="submit">
                Submit
            </button>
        </form>
        <div>
            <p>
                <span id="fullName"></span> lives at
                <span id="homeAddress"></span>.
            </p>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                console.log('DOM Ready...FAMILY');
                const button = document.querySelector('#submitButton');
                button.addEventListener('click', function (event) {
                    event.preventDefault();
                    const fullName = document.querySelector('#fullName');
                    const combinedName = firstName.value + ' ' + lastName.value;
                    const homeAddress = document.querySelector('#homeAddress');
                    fullName.innerHTML = combinedName;
                    homeAddress.innerHTML = address.value;
                });

                const firstName = document.querySelector('#firstName');
                const lastName = document.querySelector('#lastName');
                const address = document.querySelector('#address');
            });
        </script>
    </body>
</html>
